<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vacantes - Zapato Cafetería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f0; /* Fondo cálido */
            color: #5a4a42;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: url('recursos/imagenes/fondo-cafe.svg'), linear-gradient(180deg, #f5f5f0, #e3c9a5);
            background-size: 150px, cover; /* Tamaño del patrón */
            background-repeat: repeat, no-repeat; /* Repite el patrón */
            background-position: center, center; /* Centra el fondo */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #8d6b43;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d4a76a;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #8d6b43;
            outline: none;
            box-shadow: 0 0 5px rgba(141, 107, 67, 0.5);
        }

        button {
            padding: 15px;
            background-color: #8d6b43;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d4a76a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Vacantes</h1>
        <form id="job-application-form">
            <!-- Información Personal -->
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Escribe tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="position">¿A qué puesto deseas postularte?</label>
                <select id="position" name="position" required>
                    <option value="">Selecciona un puesto</option>
                    <option value="barista">Barista</option>
                    <option value="cajero">Cajero</option>
                    <option value="mesero">Mesero</option>
                    <option value="cocinero">Cocinero</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="administrativo">Administrativo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" placeholder="Escribe tu dirección" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <!-- Experiencia Laboral -->
            <div class="form-group">
                <label for="experience">¿Tienes experiencia previa en cafeterías o restaurantes?</label>
                <select id="experience" name="experience" required>
                    <option value="">Selecciona una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="last-job">Último Puesto de Trabajo</label>
                <input type="text" id="last-job" name="last-job" placeholder="Escribe tu último puesto de trabajo">
            </div>
            <div class="form-group">
                <label for="skills">Habilidades Relevantes</label>
                <textarea id="skills" name="skills" placeholder="Describe tus habilidades relevantes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="why-join">¿Por qué quieres trabajar en Zapato Cafetería?</label>
                <textarea id="why-join" name="why-join" placeholder="Escribe tu respuesta" rows="4" required></textarea>
            </div>

            <!-- Disponibilidad -->
            <div class="form-group">
                <label for="availability">¿Cuál es tu disponibilidad horaria?</label>
                <select id="availability" name="availability" required>
                    <option value="">Selecciona una opción</option>
                    <option value="tiempo-completo">Tiempo Completo</option>
                    <option value="medio-tiempo">Medio Tiempo</option>
                    <option value="fines-de-semana">Solo Fines de Semana</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-date">¿Cuándo podrías comenzar a trabajar?</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>

            <!-- Preguntas Adicionales -->
            <div class="form-group">
                <label for="teamwork">¿Cómo describirías tu capacidad para trabajar en equipo?</label>
                <textarea id="teamwork" name="teamwork" placeholder="Escribe tu respuesta" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="stress">¿Cómo manejas situaciones de estrés?</label>
                <textarea id="stress" name="stress" placeholder="Escribe tu respuesta" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="languages">¿Hablas otros idiomas? (Especifica cuáles)</label>
                <input type="text" id="languages" name="languages" placeholder="Escribe los idiomas que hablas">
            </div>
            <div class="form-group">
                <label for="transport">¿Tienes medio de transporte propio?</label>
                <select id="transport" name="transport" required>
                    <option value="">Selecciona una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="references">Referencias Laborales (Nombre y Teléfono)</label>
                <textarea id="references" name="references" placeholder="Escribe las referencias laborales" rows="4"></textarea>
            </div>

            <!-- Botón de Envío -->
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("DEmMMYEWVmw8LSY-5");// Reemplaza con tu clave pública de EmailJS
        })();

        const form = document.getElementById('job-application-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Muestra un mensaje de carga mientras se envía el formulario
            alert('Enviando tu solicitud...');

            // Envía el formulario usando EmailJS
            emailjs.sendForm('service_m95wysh', 'template_3nl3jap', this)
                .then(function () {
                    alert('Solicitud enviada con éxito. Nos pondremos en contacto contigo pronto.');
                    form.reset(); // Limpia el formulario
                }, function (error) {
                    alert('Hubo un error al enviar tu solicitud. Por favor, inténtalo de nuevo.');
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
